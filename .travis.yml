language: node_js
node_js:
  - "stable"
dist: focal

branches:
  only:
    - main

cache:
  directories:
    - node_modules

install:
  - npm install
  - npm install -g yarn
  - yarn install

script:
  - yarn build
  - mv build/index.html build/404.html

before_deploy:
  - rm -rf deploy
  - mkdir deploy
  - rsync -av --exclude 'deploy' ./ deploy/
  - cd deploy
  - git init
  - git config user.name "Travis CI"
  - git config user.email "travis@users.noreply.github.com"

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  keep_history: true
  on:
    branch: main
